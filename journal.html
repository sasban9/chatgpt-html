<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6c63ff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .mood-selector {
            display: flex;
            justify-content: space-between;
        }

        .mood-selector label {
            cursor: pointer;
            font-size: 1.5rem;
        }

        button {
            padding: 0.8rem;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #5753d6;
        }

        .entries {
            margin-top: 2rem;
        }

        .entry {
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .entry .mood {
            font-size: 1.5rem;
        }

        .entry .date {
            font-size: 0.9rem;
            color: #666;
        }

        .date-picker {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .date-picker label {
            font-size: 0.9rem;
            color: #555;
        }

        .date-picker input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>JOURNAL BY SASBAN</h1>
    </header>
    <main>
        <form id="journalForm">
            <textarea id="entryText" placeholder="How was your day?"></textarea>
            <div class="mood-selector">
                <label><input type="radio" name="mood" value="üòä"> üòä</label>
                <label><input type="radio" name="mood" value="üòê"> üòê</label>
                <label><input type="radio" name="mood" value="üò¢"> üò¢</label>
                <label><input type="radio" name="mood" value="üò°"> üò°</label>
                <label><input type="radio" name="mood" value="üòç"> üòç</label>
            </div>
            <div class="date-picker">
                <label for="entryDate">Select Date:</label>
                <input type="date" id="entryDate" value="">
            </div>
            <button type="submit">Add Entry</button>
        </form>
        <div class="entries" id="entries"></div>
    </main>
    <script>
        const form = document.getElementById('journalForm');
        const entriesContainer = document.getElementById('entries');
        const API_URL = 'http://localhost:3000/entries';

        // Fetch and display entries from the database
        async function loadEntries() {
            const response = await fetch(API_URL);
            const entries = await response.json();
            entriesContainer.innerHTML = '';
            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('entry');
                entryDiv.innerHTML = `
                    <div class="mood">${entry.mood}</div>
                    <div class="date">${entry.date}</div>
                    <p>${entry.text}</p>
                `;
                entriesContainer.appendChild(entryDiv);
            });
        }

        // Add a new entry to the database
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const text = document.getElementById('entryText').value;
            const mood = document.querySelector('input[name="mood"]:checked')?.value;
            const date = document.getElementById('entryDate').value || new Date().toLocaleDateString();

            if (!text || !mood) {
                alert('Please write an entry and select a mood!');
                return;
            }

            const newEntry = {
                text,
                mood,
                date
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newEntry)
            });

            if (response.ok) {
                loadEntries();
                form.reset();
            } else {
                alert('Failed to add entry.');
            }
        });

        // Load entries on page load
        loadEntries();
    </script>
</body>
</html>
