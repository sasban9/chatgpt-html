<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        .modal textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .close-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
    </style>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
        }
        button {
            background-color: #1DB954;
            color: #FFFFFF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ED760;
        }
        .entry {
            background-color: #282828;
            border: 1px solid #333333;
            color: #FFFFFF;
        }
        .modal-content {
            background-color: #181818;
            color: #FFFFFF;
        }
        .close-btn {
            background-color: #E22134;
        }
        .close-btn:hover {
            background-color: #FF4C4C;
        }
    </style>
</head>
<body>
    <h1>Vibe Journal</h1>
    <button onclick="openModal()">Add New Entry</button>
    <h2>Previous Entries</h2>
    <div id="entries"></div>

    <!-- Modal -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
            <button onclick="saveEntry()">Save Entry</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('entryModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('entryModal').style.display = 'none';
        }

        function saveEntry() {
            const entryText = document.getElementById('journalEntry').value;
            if (!entryText.trim()) {
                alert('Please write something before saving.');
                return;
            }

            const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            entries.push({ text: entryText, date: new Date().toLocaleString() });
            localStorage.setItem('journalEntries', JSON.stringify(entries));

            document.getElementById('journalEntry').value = '';
            closeModal();
            displayEntries();
        }

        function displayEntries() {
            const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            const entriesContainer = document.getElementById('entries');
            entriesContainer.innerHTML = '';

            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `<strong>${entry.date}</strong><p>${entry.text}</p>`;
                entriesContainer.appendChild(entryDiv);
            });
        }

        // Display entries on page load
        displayEntries();
    </script>
</body>
</html>
